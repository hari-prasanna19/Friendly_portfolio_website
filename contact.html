<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>
    <div class="container">
    <div class="section-one">
    <h1 class="section-one__title">Hari Prasanna</h1>
    <p class="section-one__role">Full Stack Developer</p><br>
    <p class="section-one__contact"><a href="index.html">Home</a></p>
    </div>
    <div class="contact-form">
        <form>
        <table>
            <tr>
                <td> Name :</td>
                <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>

            </tr>
            <tr>
                <td> Email :</td>
                <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td> Message :</td>
                <td><textarea placeholder="Enter your message" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" class="contact-form__submit"></td>
            </tr>

        </table>
    </form>
    </div>
    
    <br>
    <div class="section-five">
         <p class="section-five__title">Social Media
        <a href="https://www.instagram.com/_hachuu_/" target="_blank">Instagram</a>
    </p>
    <p class="section-five__desc">&copy; Hari Prasanna</p>
    </div>
    </div>
</body>

</html>
